<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .display {
            font-size: 20px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 15px;
            font-size: 18px;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:active {
            background-color: #ccc;
        }
        .operator {
            background-color: #f9a825;
            color: #fff;
        }
        .equals {
            grid-column: span 2;
            background-color: #0288d1;
            color: #fff;
        }
        .clear {
            background-color: #e53935;
            color: #fff;
        }
        .history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 14px;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
        }
        .history-entry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0h 0m 0s</div>
        <div class="buttons">
            <button class="button" onclick="appendTime(1)">1</button>
            <button class="button" onclick="appendTime(2)">2</button>
            <button class="button" onclick="appendTime(3)">3</button>
            <button class="button operator" onclick="setOperation('add')">+</button>

            <button class="button" onclick="appendTime(4)">4</button>
            <button class="button" onclick="appendTime(5)">5</button>
            <button class="button" onclick="appendTime(6)">6</button>
            <button class="button operator" onclick="setOperation('subtract')">-</button>

            <button class="button" onclick="appendTime(7)">7</button>
            <button class="button" onclick="appendTime(8)">8</button>
            <button class="button" onclick="appendTime(9)">9</button>
            <button class="button operator" onclick="setOperation('multiply')">×</button>

            <button class="button" onclick="appendTime(0)">0</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button equals" onclick="calculate()">=</button>
            <button class="button operator" onclick="setOperation('divide')">÷</button>
        </div>

        <div id="history" class="history"></div> <!-- History Section -->
    </div>

    <script>
        let currentHours = 0, currentMinutes = 0, currentSeconds = 0;
        let storedHours = 0, storedMinutes = 0, storedSeconds = 0;
        let currentOperation = null;
        let isNewOperation = true;
        const historyElement = document.getElementById("history");

        function updateDisplay() {
            document.getElementById("display").innerText = `${currentHours}h ${currentMinutes}m ${currentSeconds}s`;
        }

        function appendTime(num) {
            if (isNewOperation) {
                currentHours = currentMinutes = currentSeconds = 0;
                isNewOperation = false;
            }

            if (currentSeconds < 10) {
                currentSeconds = currentSeconds * 10 + num;
                if (currentSeconds >= 60) {
                    currentMinutes += Math.floor(currentSeconds / 60);
                    currentSeconds %= 60;
                }
            } else if (currentMinutes < 10) {
                currentMinutes = currentMinutes * 10 + num;
                if (currentMinutes >= 60) {
                    currentHours += Math.floor(currentMinutes / 60);
                    currentMinutes %= 60;
                }
            } else {
                currentHours = currentHours * 10 + num;
            }
            updateDisplay();
        }

        function setOperation(operation) {
            if (!isNewOperation) {
                calculate(); // Complete current operation before chaining
            }
            storedHours = currentHours;
            storedMinutes = currentMinutes;
            storedSeconds = currentSeconds;
            currentOperation = operation;
            isNewOperation = true;
        }

        function calculate() {
            if (!currentOperation) return;

            const totalSeconds1 = storedHours * 3600 + storedMinutes * 60 + storedSeconds;
            const totalSeconds2 = currentHours * 3600 + currentMinutes * 60 + currentSeconds;
            let resultInSeconds;

            switch (currentOperation) {
                case 'add':
                    resultInSeconds = totalSeconds1 + totalSeconds2;
                    break;
                case 'subtract':
                    resultInSeconds = totalSeconds1 - totalSeconds2;
                    break;
                case 'multiply':
                    resultInSeconds = totalSeconds1 * (totalSeconds2 / 3600);
                    break;
                case 'divide':
                    if (totalSeconds2 === 0) {
                        document.getElementById("display").innerText = "Error: Div by 0";
                        return;
                    }
                    resultInSeconds = totalSeconds1 / (totalSeconds2 / 3600);
                    break;
                default:
                    return;
            }

            currentHours = Math.floor(resultInSeconds / 3600);
            currentMinutes = Math.floor((resultInSeconds % 3600) / 60);
            currentSeconds = Math.floor(resultInSeconds % 60);

            addToHistory(storedHours, storedMinutes, storedSeconds, currentOperation, currentHours, currentMinutes, currentSeconds);

            updateDisplay();
            currentOperation = null;
            isNewOperation = true;
        }

        function clearDisplay() {
            currentHours = 0;
            currentMinutes = 0;
            currentSeconds = 0;
            storedHours = 0;
            storedMinutes = 0;
            storedSeconds = 0;
            currentOperation = null;
            isNewOperation = true;
            updateDisplay();
            historyElement.innerHTML = ''; // Clear history
        }

        function addToHistory(h, m, s, operation, resultH, resultM, resultS) {
            const operationSymbol = operation === 'add' ? '+' : operation === 'subtract' ? '-' : operation === 'multiply' ? '×' : '÷';
            const entry = document.createElement("div");
            entry.className = "history-entry";
            entry.innerText = `${h}h ${m}m ${s}s ${operationSymbol} = ${resultH}h ${resultM}m ${resultS}s`;
            historyElement.prepend(entry); // Adds entry to the beginning of history
        }

        updateDisplay();
    </script>
</body>
</html>
