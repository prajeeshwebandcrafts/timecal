<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        .display {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
        .time-input {
            width: 60px;
            font-size: 18px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 15px;
            font-size: 18px;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:active {
            background-color: #ccc;
        }
        .operator {
            background-color: #f9a825;
            color: #fff;
        }
        .equals {
            grid-column: span 2;
            background-color: #0288d1;
            color: #fff;
        }
        .clear {
            background-color: #e53935;
            color: #fff;
        }
        .history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 14px;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
        }
        .history-entry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input id="hours" class="time-input" type="number" min="0" placeholder="0" />h
            <input id="minutes" class="time-input" type="number" min="0" max="59" placeholder="0" />m
            <input id="seconds" class="time-input" type="number" min="0" max="59" placeholder="0" />s
        </div>
        <div class="buttons">
            <button class="button" onclick="setOperation('add')">+</button>
            <button class="button" onclick="setOperation('subtract')">-</button>
            <button class="button" onclick="setOperation('multiply')">×</button>
            <button class="button" onclick="setOperation('divide')">÷</button>
            <button class="button equals" onclick="calculate()">=</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
        </div>

        <div id="history" class="history"></div> <!-- History Section -->
    </div>

    <script>
        let storedHours = 0, storedMinutes = 0, storedSeconds = 0;
        let currentOperation = null;
        const historyElement = document.getElementById("history");

        function getInputValues() {
            return {
                hours: parseInt(document.getElementById("hours").value) || 0,
                minutes: parseInt(document.getElementById("minutes").value) || 0,
                seconds: parseInt(document.getElementById("seconds").value) || 0
            };
        }

        function setInputValues(hours, minutes, seconds) {
            document.getElementById("hours").value = hours;
            document.getElementById("minutes").value = minutes;
            document.getElementById("seconds").value = seconds;
        }

        function setOperation(operation) {
            const { hours, minutes, seconds } = getInputValues();
            storedHours = hours;
            storedMinutes = minutes;
            storedSeconds = seconds;
            currentOperation = operation;
            clearInputs(); // Clear inputs for the next entry
        }

        function calculate() {
            const { hours, minutes, seconds } = getInputValues();
            const totalSeconds1 = storedHours * 3600 + storedMinutes * 60 + storedSeconds;
            const totalSeconds2 = hours * 3600 + minutes * 60 + seconds;
            let resultInSeconds;

            switch (currentOperation) {
                case 'add':
                    resultInSeconds = totalSeconds1 + totalSeconds2;
                    break;
                case 'subtract':
                    resultInSeconds = totalSeconds1 - totalSeconds2;
                    break;
                case 'multiply':
                    resultInSeconds = totalSeconds1 * (totalSeconds2 / 3600);
                    break;
                case 'divide':
                    if (totalSeconds2 === 0) {
                        alert("Error: Division by zero");
                        return;
                    }
                    resultInSeconds = totalSeconds1 / (totalSeconds2 / 3600);
                    break;
                default:
                    return;
            }

            const resultHours = Math.floor(resultInSeconds / 3600);
            const resultMinutes = Math.floor((resultInSeconds % 3600) / 60);
            const resultSeconds = Math.floor(resultInSeconds % 60);

            setInputValues(resultHours, resultMinutes, resultSeconds);
            addToHistory(storedHours, storedMinutes, storedSeconds, currentOperation, resultHours, resultMinutes, resultSeconds);
            currentOperation = null; // Reset operation
        }

        function clearDisplay() {
            setInputValues(0, 0, 0);
            storedHours = storedMinutes = storedSeconds = 0;
            currentOperation = null;
            historyElement.innerHTML = ''; // Clear history
        }

        function addToHistory(h, m, s, operation, resultH, resultM, resultS) {
            const operationSymbol = operation === 'add' ? '+' : operation === 'subtract' ? '-' : operation === 'multiply' ? '×' : '÷';
            const entry = document.createElement("div");
            entry.className = "history-entry";
            entry.innerText = `${h}h ${m}m ${s}s ${operationSymbol} = ${resultH}h ${resultM}m ${resultS}s`;
            historyElement.prepend(entry); // Adds entry to the beginning of history
        }

        function clearInputs() {
            setInputValues(0, 0, 0);
        }
    </script>
</body>
</html>
